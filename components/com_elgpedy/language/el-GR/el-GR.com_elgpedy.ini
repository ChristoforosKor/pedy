COM_ELG_PEDY_FORM_FOOTER_CLINIC="Η κάθε Μονάδα Υγείας θα συμπληρώσει την ειδικότητα που κάνει ιατρείο. Αν μια ειδικότητα έχει πάνω από ένα ιατρείο π.χ. είναι δύο παθολογικά θα γράφουν συνολικά τον αριθμό περιστατικών που έχουν δει."
COM_ELG_PEDY_FORM_FOOTER_PERSONEL="Η κάθε Μονάδα Υγείας και το κάθε Τοπικό Ιατρείο θα συμπληρώσει τις ειδικότητες του προσωπικού που έχει στον Πίνακα 1 καθώς και τα υπόλοιπα στοιχεία. Ο Πίνακας 2 είναι μια συγκεντρωτική απεικόνιση όλου του προσωπικού σύμφωνα με τη σχέση εργασίας και του προσωπικού που είναι αποσπασμένοι/μετακινημένοι στη/από τη Μονάδα Υγείας ή το Τοπικό Ιατρείο. Το σύνολο στον Πίνακα 2 είναι ο αριθμός των πραγματικά υπηρετούντων, δηλαδή του όλου του προσωπικού που εργάζεται στην Μ.Υ. ή στο Τ.Ι. με οποιαδήποτε σχέση, πλην αυτών που έχουν αποσπαστεί ή μετακινηθεί από την Μ.Υ. ή το Τ.Ι.."
